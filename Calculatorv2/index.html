<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css">
    <!-- <script src="calc.js"></script> -->
</head>
<body>
    <div id="calculatorArea">
        <h1>Calculator</h1>
        <div id="inputArea">
            <input class="inp" id="numb1" placeholder="example: 100">
            <input class="inp" id="numb2" placeholder="example: 20">
        </div>
        <button onclick="calculate('+')" class="calcBtn">+</button>
        <button onclick="calculate('-')" class="calcBtn">-</button>
        <button onclick="calculate('*')" class="calcBtn">*</button>
        <button onclick="calculate('/')" class="calcBtn">/</button>
        <button onclick="clearCalc()" class="calcBtn">Clear</button>
        
        <p id="result">0</p>
    </div>
    <div id="historyArea">
        <p id="historyP"></p>
    </div>
</body>

<script src="calc.js"></script>
</html>
